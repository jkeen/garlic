<!doctype html>
<html>
    <head>
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css styles/popup.css -->
        <link href="styles/popup.css" rel="stylesheet">
        <!-- endbuild -->
    </head>
    <body>
        <header>
            <div class="logo">
                <h2>Garlic</h2>
                <h5>Protection from time vampires.</h5>
            </div>
            
            <button type="button" class="close" aria-hidden="true">&times;</button>
        </header>
        <div class="container">
            <div class="choices btn-group-vertical ">
                Add a 15 second time delay for: <span class='site-url'></span>
                
                <div class="activate-switch btn-group btn-group-justified">
                    <input id="delay_this_site" type="checkbox" name="delay-this-site"/>
                </div>
            </div>
            <div class="footer">
                Put the sites that waste your time in their place. Made by <a href="http://jeffkeen.me" target="_blank">Jeff Keen</a> and <a href="http://bennettleader.com" target="_blank">Bennett Leader</a>
            </div>
        </div>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
        <script src="bower_components/backbone.babysitter/lib/backbone.babysitter.js"></script>
        <script src="bower_components/backbone.wreqr/lib/backbone.wreqr.js"></script>
        <script src="bower_components/marionette/lib/core/backbone.marionette.js"></script>
        <script src="bower_components/mustache/mustache.js"></script>
        <script src="bower_components/tinycolor/tinycolor.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/popup.js -->
        <script src="scripts/popup.js"></script>
        <!-- endbuild -->
    </body>
</html>
